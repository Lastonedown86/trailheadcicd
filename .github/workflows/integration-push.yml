name: Integration Push

on:
  push:
    branches:
      - integration

jobs:
  merge_job:
    # this job will only run if the PR has been merged
    if: github.event.pull_request.merged == true
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Deploy on ${{ vars.ENVIRONMENT_NAME }}
        uses: jawills/sf-deploy@v1.0
        with:
          SFDX_AUTH_URL`: ${{ secrets.SFDX_AUTH_URL }}
          DRY_RUN: false
          TEST_LEVEL: RunLocalTests
          SFDX_AUTH_URL: ''
  deploy-to-integration:
    runs-on: ubuntu-latest
    environment:
      name: integration
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: lts/*

      - name: "Install Salesforce CLI"
        run: |
          npm install @salesforce/cli --global

      - name: "Installing sfdx git delta"
        run: |
          echo y | sf plugins install sfdx-git-delta
          sf plugins

      - name: "Authenticate to Integration Org"
        run: |
          sf org login sfdx-url --set-default --sfdx-url-file <(echo "${{ secrets.SFDX_AUTH_URL }}")

      - name: "Create delta packages for new, modified or deleted metadata"
        run: |
          mkdir changed-sources
          sf sgd:source:delta --from "HEAD~1" --output-dir changed-sources/ --generate-delta --source-dir force-app/

      - name: "Deploy changes to Integration Org"
        run: |
          sf project deploy start --manifest changed-sources/package/package.xml --post-destructive-changes changed-sources/destructiveChanges/destructiveChanges.xml --test-level RunLocalTests