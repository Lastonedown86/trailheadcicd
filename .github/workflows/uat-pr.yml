name: Validate SIT Pull Request

on:
  pull_request:
    branches:
      - uat
jobs:
  validate:
    runs-on: ubuntu-latest
    environment:
      name: uat
    steps:
      - name: "Checkout code"
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: "Set up Node.js"
        uses: actions/setup-node@v4
        with:
          node-version: lts/*

      - name: "Install Salesforce CLI"
        run: |
          npm install @salesforce/cli --global

      - name: "Installing sfdx git delta"
        run: |
          echo y | sf plugins install sfdx-git-delta
          sf plugins

      - name: "Set up Java 17"
        uses: actions/setup-java@v4
        with:
          distribution: "corretto"
          java-version: "17"

      - name: "Installing SFDX scanner"
        run: sf plugins install @salesforce/sfdx-scanner

      - name: "Authenticate to Integration Org"
        run: sf org login sfdx-url --set-default --sfdx-url-file <(echo "${{ secrets.SFDX_AUTH_URL }}")

      - name: "Create delta packages for new, modified or deleted metadata"
        run: |
          mkdir changed-sources
          sf sgd:source:delta --from "HEAD~1" --output-dir changed-sources/ --generate-delta --source-dir force-app/

      - name: "Scan code"
        run: |
          cd changed-sources
          sf scanner run --format sarif --target './**/*.cls' --category "Design,Best Practices,Performance" --outfile 'apexScanResults.sarif' 
          cd ..

      - name: "Upload SARIF file"
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: changed-sources/apexScanResults.sarif

      - name: "Upload changed-sources folder as artifact"
        uses: actions/upload-artifact@v4
        with:
          name: changed-sources
          path: changed-sources
      - name: "Validate Changes"
        run: |
          deployFlags=(
            --manifest changed-sources/package/package.xml
            --post-destructive-changes changed-sources/destructiveChanges/destructiveChanges.xml
            --test-level RunLocalTests
            --verbose
          )
          sf project validate start "${deployFlags[@]}"